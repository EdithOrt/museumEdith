    <link

      type="text/css"
      media="screen"

  <body>

            <img src="../assets/multimedia/instagram.svg" alt="Instagram" />
          </a>
          <a
            href="https://twitter.com/map_mexico?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
          >
            <img src="../assets/multimedia/twitter.svg" alt="Twitter" />
          </a>
        </section>

        <section class="logoContainer">
          <a href="../index.html">
            <img
              src="../assets/multimedia/logo.png"
              alt="Logo Museo de Arte Popular"
            />
          </a>
        </section>

        <!--MENÚ PARA DESKTOP-->
        <section class="menu">
          <ul>
            <li><a href="./aboutUs.html">Nosotros</a></li>
            <li><a href="./exhibitions.html">Exposiciones</a></li>
            <li><a href="./events.html">Eventos</a></li>
            <li><a href="./contact.html">Contacto</a></li>
          </ul>
        </section>

        <!--MENÚ HAMBURGUESA DE BOOTSTRAP-->
        <div class="dropdown d-lg-none">
          <button
            class="btn btn-primary border-0 bg-transparent"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="../assets/multimedia/menu.svg" alt="Menú hamburguesa" />
          </button>

          <ul class="dropdown-menu bg-primary" aria-labelledby="dropdownMenu2">
            <li>
              <a class="dropdown-item fw-bold text-light" href="./aboutUs.html"
                >Nosotros</a
              >
            </li>

            <li>
              <a
                class="dropdown-item fw-bold text-light"
                href="./exhibitions.html"
                >Exposiciones</a
              >
            </li>

            <li>
              <a class="dropdown-item fw-bold text-light" href="./events.html"
                >Eventos</a

            <li>
              <a class="dropdown-item fw-bold text-light" href="./contact.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--COMIENZA FORMULARIO DE CONTACTO-->    
    <section class="contactSection">
      <h2 class="title">Contacto</h2>

      <!--CAMPO PARA NOMBRE-->       
      <form method="GET">
        <div>
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            placeholder="Jane Doe"
            class="inputData"
          />
        </div>

        <!--CAMPO PARA CORREO-->            
        <div>
          <label for="email">Correo</label>
          <input
            type="email"
            name="email"
            placeholder="jane@example.com"
            class="inputData"
          />
        </div>

        <!--CAMPO PARA ESTADO CIVIL-->   
        <div>
          <label for="civilState">Estado civil</label>
          <select name="civilState" class="inputData">
            <option value="single">Soltero(a)</option>
            <option value="married">Casado(a)</option>
            <option value="divorced">Divorciado(a)</option>
          </select>
        </div>

        <!--CHECKBOX PARA NEWSLETTER-->           
        <div>
          <label for="newsletter">¿Desea recibir el newsletter?</label>
          <input type="checkbox" name="newsletter" />
        </div>

        <!--CAMPO PARA COMENTARIOS-->           
        <div>
          <label for="comments">Comentarios</label>
          <br />
          <textarea
            name="comments"
            cols="30"
            rows="10"
            placeholder="Comentarios adicionales"
          ></textarea>
        </div>

        <!--BOTONES PARA LIMPIAR FORMULARIO O PARA ENVIARLO-->   
        <div class="buttonsContact">
          <input type="reset" name="cleanForm" value="Limpiar" class="button" />

          <input type="submit" name="sendForm" value="Enviar" class="button" />
        </div>
      </form>
    </section>

    <!--PIE DE PÁGINA-->    
    <footer>
      <section class="socialContainer">
        <a href="https://www.facebook.com/MuseoArtePopular">
          <img src="../assets/multimedia/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/map_mexico/?hl=es-la">
          <img src="../assets/multimedia/instagram.svg" alt="Instagram" />
        </a>
        <a
          href="https://twitter.com/map_mexico?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        >
          <img src="../assets/multimedia/twitter.svg" alt="Twitter" />
        </a>
      </section>

      <section class="logoContainer">
        <img
          src="../assets/multimedia/logo.png"
          alt="Logo Museo de Arte Popular"
        />
      </section>

      <section class="footerLegend">
        <p>Todos los derechos reservados</p>
      </section>
    </footer>

    <!--SCRIPTS PARA JS DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
